<h1>Renaming a project</h1>

<p>You can rename a project.</p>

<p>To rename a project:</p>

<ol>
  <li>In the C/C++ Projects view, right-click a project, and select <b>
  Rename</b>.</li>
  <li>Type the new name of your project.</li>
  <li>Press <b>Enter</b>.</li>
</ol>
